<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="app">
      <h1>チュートリアルToDoリスト</h1>

      <label v-for="label in options">
        <input type="radio" v-model="current" v-bind:value="label.value" />{{
        label.label }}
      </label>

      {{ computedTodos.length }} 件を表示

      <table>
        <thead v-pre>
          <tr>
            <th class="id">ID</th>
            <!-- /.id -->
            <th class="comment">コメント</th>
            <!-- /.comment -->
            <th class="state">状態</th>
            <!-- /.state -->
            <th class="button">-</th>
            <!-- /.button -->
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in computedTodos" v-bind:key="item.id">
            <th>{{ item.id }}</th>
            <td>{{ item.comment }}</td>
            <td class="state">
              <button @click="doChangeState(item)">
                {{ labels[item.state] }}
              </button>
            </td>
            <!-- /.state -->
            <td class="button">
              <button @click.ctrl="doRemove(item)">削除</button>
            </td>
            <!-- /.button -->
          </tr>
        </tbody>
      </table>
      <p>※削除ボタンはコントロールキーを押しながらクリックして下さい</p>

      <h2>新しい作業の追加</h2>
      <form class="add-form" v-on:submit.prevent="doAdd">
        コメント <input type="text" ref="comment" />
        <button type="submit">追加</button>
      </form>
      <!-- /.add-form -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
